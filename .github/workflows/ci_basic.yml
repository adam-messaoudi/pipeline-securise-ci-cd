name: Basic CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Give execute permission to check_app.sh
        run: chmod +x ./app/check_app.sh

      - name: Run application check script
        run: ./app/check_app.sh

      - name: Display index.html content
        run: cat ./app/index.html

      - name: Display secrets and environment variables
        run: |
          echo "Environment Type: ${{ secrets.ENV_TYPE }}"
          echo "API Token: ${{ secrets.FAKE_API_TOKEN }}"
          echo "Runner OS: $RUNNER_OS"
          echo "Custom Variable: $CUSTOM_VAR"
        env:
          CUSTOM_VAR: "Production Ready"
